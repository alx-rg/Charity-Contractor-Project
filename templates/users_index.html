<!-- templates/users_index.html -->
{% extends 'base.html' %}
>
{% block content %}
    <h1>Users</h1>

    <a href='/users/new'>New User</a>

    {% for user in users %}
        <h5>{{ user.username }}</h5>
        <small>{{ user.name }}</small>
        <small>Total Combined Donations: ${{ user.donations}}</small>

    {% endfor %}
{% endblock %}
