{% extends 'base.html' %}

{% block content %}

<div class='row'>
    <div class='col-md-15'>
        <form action='/'>
            <button class='btn btn-secondary' type='submit'>Home</button>
        </form>

        <form action='/users/{{ user._id }}/edit'>
            <button class='btn btn-info' type='submit'>Edit User</button>
        </form>

        <form method='POST' action='/users/{{user._id}}/delete' onclick="return confirm('Are you sure you want to delete this User?')">
            <button class='btn btn-danger' type='submit'>Delete User</button>
        </form>

        <div class='row-md-1'>
            <div class='col-md-3 card border-primary mb-3" style="margin:15px; min-height:200px;'>
                <h2>{{ user.username }}</h2>
                <h4>{{ user.name }}</h4>
                <p>Total Donated: $</p>
                <p>Impact Score: </p>  
            </div>
        </div>

        <div class='row-md-1' style="max-width: 300px;">
            {% include 'partials/donation_form.html' %}
        </div>  
        
        <div class='row-md-1' style="max-width: 300px;">
            {% for donation in donations %}
                {% include 'partials/donation.html' %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
